<head>
    <title>Review Summary</title>
</head>
<body>
    <h1>Review Summary</h1>
    <!-- Display the summary text -->
    <p>{{ summary }}</p>
    
    <!-- Display place details -->
    <h2>Place Details</h2>
    <p><strong>Name:</strong> {{ place_details.displayName }}</p>
    <p><strong>Rating:</strong> {{ place_details.rating }}</p>
    <p><strong>User Rating Count:</strong> {{ place_details.userRatingCount }}</p>

    <!-- Display review summary -->
    <h2>Review Summary</h2>
        <div>
            <p>{{ review_summary }}</p>
        </div>
    
    <!-- Link to go back to the form -->
    <a href="{% url 'index' %}">Back to form</a>
</body>
</html>
